services:
  # Backend API Server
  - type: web
    name: sunny-mono-server
    runtime: docker
    plan: free
    region: singapore
    dockerfilePath: ./apps/server/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: SESSION_TIMEOUT
        value: "86400"
      - key: SKIP_ENV_VALIDATION
        value: "true"
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Web App
  - type: web
    name: sunny-mono-web
    runtime: docker
    plan: free
    region: singapore
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_SERVER_URL
        sync: false
      - key: SKIP_ENV_VALIDATION
        value: "true"
    healthCheckPath: /
    autoDeploy: true

